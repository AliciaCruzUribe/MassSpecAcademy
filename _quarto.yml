    - aboutme_piasecki.qmd
    - contributing.qmd
    - citing.qmd
  navbar:
    logo: figs/MSA_logo.png
    right:
      - text: "Contribute"
        href: contributing.qmd


bibliography: references.bib

format:
  html:
    theme: flatly
    css: styles.css
    toc: true
    toc-depth: 4
    toc-expand: 3
    toc-title: "Contents"
    link-external-icon: true
    link-external-newwindow: true
    link-external-filter: '^https:\/\/EARTHTIME\.github\.io.*$'
    code-fold: true
  pdf: default
  
number-depth: 3