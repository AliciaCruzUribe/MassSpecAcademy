  site-url: https://massspec.academy/
  repo-url: https://github.com/EARTHTIME/MassSpecAcademy/
  repo-actions: [issue, edit]
  chapters: 
    - index.qmd
    - part: "Background"
      href: overview.qmd
      chapters: 
      - template_chapter.qmd
      - text: "Concept Review"
