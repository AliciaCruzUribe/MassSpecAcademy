      - ion_sources.qmd
    - part: "Contributors"
      chapters:
      - aboutme_cox.qmd
      - aboutme_mclean.qmd 
      - aboutme_arkula.qmd 
      - aboutme_cruz-uribe.qmd 
      - aboutme_dutton.qmd 
      - aboutme_ickert.qmd 
      - aboutme_lloyd.qmd 
      - aboutme_panahi.qmd 
